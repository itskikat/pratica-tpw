<div class="container" style="margin-top: 5%">
    <h2>Books</h2>
    <ul class = "books">
        <li *ngFor = "let book of books">
            <a routerLink = "/bookdetails/{{book.id}}">
                <span class = "badge">{{ book.id }}</span> {{ book.title }}
            </a>
        </li>
    </ul>
</div>
