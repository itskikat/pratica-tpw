<div class="container" style="margin-top: 5%">
    <h2>Authors</h2>
    <ul class = "authors">
        <li *ngFor = "let author of authors">
            <a routerLink = "/authordetails/{{author.id}}">
                <span class = "badge">{{ author.id }}</span> {{ author.name }}
            </a>
        </li>
    </ul>
</div>
